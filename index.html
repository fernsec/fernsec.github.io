---
layout: default
title: Blog
---

<div class="govuk-width-container">
    <main class="govuk-main-wrapper">
        <div class="govuk-grid-row">
            <div class="govuk-grid-column-two-thirds">
                <h1 class="govuk-heading-xl">Blog articles</h1>
                {% for post in site.posts %}
                <hr class="govuk-section-break govuk-section-break--m govuk-section-break--visible">
                <article>
                    <h3 class="govuk-heading-m"><a class ="govuk-link" href="{{ post.url }}">{{ post.title }}</a></h3>
                    <div>
                        <p class="govuk-body-s">{{ post.date | date_to_string }}</p>
                        <p class="govuk-body">{{ post.excerpt | strip_html | truncatewords: 50 }}</p>
                    </div>
                    <footer class="govuk-body-s">
                        <a class="govuk-link" href="{{ post.url }}"><strong>Read more</strong></a>
                    </footer>
                </article>
                {% endfor %}
            </div>
            <!-- <div class="govuk-grid-column-one-third">
                <h2 class="govuk-heading-m">Past content</h2>
            </div> -->
        </div>
    </main>
</div>
